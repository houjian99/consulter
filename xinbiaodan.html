<button onclick="destination(document.f1.s1)">提交</button>
 
	<p>出行日期 </p> <p id="data_t"> </p>
	
	<p>旅行人数 </p>
	<p id="people_t"> </p>
	
	<p>目的地是 </p>
	<p id="des_t"> </p>
	<p>旅行天数 </p>
	<p id="day_t"> </p>
	<p id="text_t"> </p>
	<p>成人 </p>
	<p id="adult_t"> </p>
	<p>儿童	</p>
	<p id="child_t"> </p>
 <script>
 
	
 

 function destination(destination1){
	
	var adult=document.f1.adult.options[document.f1.adult.selectedIndex].value;
	var child=document.f1.p1.options[document.f1.p1.selectedIndex].value-document.f1.adult.options[document.f1.adult.selectedIndex].value;
	var people=document.f1.p1.options[document.f1.p1.selectedIndex].value;
	var text=document.f1.need.value;
	var data=document.f1.daystart.value;
	var dest_wish=destination1.options[destination1.selectedIndex].value;
	var day=document.f1.d1.options[document.f1.d1.selectedIndex].value;
	document.getElementById("des_t").innerHTML=dest_wish;
	document.getElementById("day_t").innerHTML=day; 
	document.getElementById("data_t").innerHTML=data; 
	document.getElementById("text_t").innerHTML=text; 
	document.getElementById("people_t").innerHTML=people; 
	document.getElementById("adult_t").innerHTML=adult; 
	document.getElementById("child_t").innerHTML=child; 
}

 </script>
